<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Estilo_Dash.css" />
    <script src="../JavaScript/Funcionalidade.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Acalanto - Meus Refrigeradores</title>
  </head>

  <body onload="validarSessao()">
    <div class="header">
      <div class="container">
        <div class="card_logo">
          <img src="../img/Logo_Acalanto_icon(2).png" />

          <h2><a href="MeusRefrigeradores.html">Acalanto</a></h2>
        </div>

        <div class="card_perfil">
          <img src="../img/Logo_Acalanto_icon.png" />
          <h4 id="perfil"></h4>
        </div>

        <ul class="navbar">
          <li><a href="MeusRefrigeradores.html">Meus Refrigeradores</a></li>
          <li><a href="NovoUsuario.html">Novo Usuario</a></li>
          <li><a href="Relatorio.html">Relatorio</a></li>
          <li><a href="graficos.html">Graficos</a></li>
        </ul>
        <button onclick="limparSessao()">Sair</button>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <div class="form">
          <label class="list_form">
            <h2>Relatorio Diario:</h2>

            <!-- qual funcionario -->
            <h4>Selecione o Funcionario</h4>
            <select id="select_funcionario">
              <option value="1">João fifi</option>
              <option value="2">Murillo bobao</option>
              <option value="3">Gabrielle Linda</option>
            </select>

            <!-- qual refrigerador -->
            <h4>Selecione o Refrigerador:</h4>
            <select id="select_refrigerador">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>

            <h4>Temperatura Media do Dia :</h4>
            <input id="input_temperatura_media" type="text" />

            <h4>Quantidade(L) do estoque de leite:</h4>
            <select id="select_qtd_estoque">
              <option value="0">0L-10L</option>
              <option value="1">10L-20L</option>
              <option value="2">20L-30L</option>
              <option value="3">30L-40l</option>
            </select>

            <h4>Quantidade(L) de doações de leite:</h4>
            <select id="select_qtd_doacao">
              <option value="0">0L-10L</option>
              <option value="1">10L-20L</option>
              <option value="2">20L-30L</option>
              <option value="3">30L-40l</option>
            </select>

            <h4>Quantidade(L) de Desperdicio:</h4>
            <select id="select_qtd_desperdicio">
              <option value="0">0L-5L</option>
              <option value="1">5L-10L</option>
              <option value="2">15L-20L</option>
            </select>

            <h4>Data de Relatorio:</h4>
            <input id="input_dt_relatorio" type="date" />

            <h4>Observação:</h4>
            <input id="input_observacao type="text">
          </label>
          <button class="btn" style="height: 5%">Reportar</button>
        </div>
      </div>
    </div>
  </body>
</html>
