<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Estilo_Dash.css" />
    <script src="../JavaScript/Funcionalidade.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Acalanto - Meus Refrigeradores</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orelega+One&display=swap');
    </style>

  </head>

  <body>
  <!-- <body onload="validarSessao()"> -->
    <div class="header">
      <div class="container">
        <div class="card_logo">
          <img src="../img/Logo_Acalanto_icon3.png" />

          <h2><a href="MeusRefrigeradores.html">Acalanto</a></h2>
        </div>
      
        <div class="card_perfil">
          <img src="../img/Logo_Acalanto_icon.png" />
          <h4 id="perfil"></h4>
        </div>

        <ul class="navbar">
          <li><a href="MeusRefrigeradores.html">Refrigeradores</a></li>
          <div class="divisao"></div>
          <li><a href="NovoUsuario.html">Novo Usuario</a></li>
          <div class="divisao"></div>
          <li><a href="Relatorio.html" class="agora">Relatório</a></li>
          <div class="divisao estar"></div>
          <li><a href="graficos.html">Gráficos</a></li>
          <div class="divisao"></div>
        </ul>
        <button onclick="limparSessao()" class="btn">Sair</button>
      </div>
    </div>


    <div class="banner_re">
      <div class="container_re">
        <div class="form_re">
          <label class="list_form_re">
            <h2>Relatorio Diário:</h2>

            <!-- qual refrigerador -->
            <h4>Selecione o Refrigerador:</h4>
            <select id="select_refrigerador">
              <option value="1">Refrigerador 1</option>
              <option value="2">Refrigerador 2</option>
              <option value="3">Refrigerador 3</option>
              <option value="4">Refrigerador 4</option>
            </select>

            <h4>Temperatura(Cº) Media do Dia :</h4>
            <input id="input_temperatura_media" type="number" />

            <h4>Quantidade(L) do estoque de leite:</h4>
            <select id="select_qtd_estoque">
              <option value="0">0L-10L</option>
              <option value="1">10L-20L</option>
              <option value="2">20L-30L</option>
              <option value="3">30L-40L</option>
            </select>

            <h4>Quantidade(L) de doações de leite:</h4>
            <select id="select_qtd_doacao">
              <option value="0">0L-10L</option>
              <option value="1">10L-20L</option>
              <option value="2">20L-30L</option>
              <option value="3">30L-40L</option>
            </select>

            <h4>Quantidade(L) de Desperdicio:</h4>
            <select id="select_qtd_desperdicio">
              <option value="0">0L-5L</option>
              <option value="1">5L-10L</option>
              <option value="2">15L-20L</option>
            </select>

            <h4>Data de Relatorio:</h4>
            <input id="input_dt_relatorio" type="date" />

            <h4>Observação:</h4>
            <textarea name="mensagem" id="input" cols="30" rows="10" class="txt_area"></textarea><br><br>

            <button class="btn">Reportar</button>

          </label>

        </div>
      </div>
    </div>
  </body>
</html>
