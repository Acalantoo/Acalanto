<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Estilo_Dash.css" />
    <script src="../JavaScript/Funcionalidade.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Acalanto - Meus Refrigeradores</title>
  </head>
  <body onload="validarSessao()">
    <div class="header">
      <div class="container">
        <div class="card_logo">
          <img src="../img/Logo_Acalanto_icon(2).png" />

          <h2><a href="MeusRefrigeradores.html">Acalanto</a></h2>
        </div>

        <div class="card_perfil">
          <img src="../img/Logo_Acalanto_icon.png" />
          <h4 id="perfil"></h4>
        </div>

        <ul class="navbar">
          <li><a href="MeusRefrigeradores.html">Meus Refrigeradores</a></li>
          <li><a href="NovoUsuario.html">Novo Usuario</a></li>
          <li><a href="Relatorio.html">Relatorio</a></li>
          <li><a href="graficos.html">Graficos</a></li>
        </ul>
        <button onclick="limparSessao()">Sair</button>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <div class="refrigeradores">
          <div class="card_refri">
            <p>Refrigerador 1</p>
            <div class="barra"></div>

            <div class="temperatura_atual">
              0°
              <div class="bola"></div>
            </div>
          </div>

          <div class="card_refri">
            <p>Refrigerador 2</p>
            <div class="barra"></div>

            <div class="temperatura_atual">
              0°
              <div class="bola"></div>
            </div>
          </div>

          <div class="card_refri">
            <p>Refrigerador 3</p>
            <div class="barra"></div>

            <div class="temperatura_atual">
              0°
              <div class="bola"></div>
            </div>
          </div>

          <div class="card_refri">
            <p>Refrigerador 4</p>
            <div class="barra"></div>
            <div class="temperatura_atual">
              0°
              <div class="bola"></div>
            </div>
          </div>

          <div class="grafico">
            <h2>Titulo</h2>

            <div>
              <canvas id="Chart_meus_refrigeradores"></canvas>
            </div>
          </div>
        </div>

        <div class="card_metricas">
          <div class="indicador I">
            Perigo <span class="numero">-23°C</span>
          </div>
          <div class="indicador II">
            Congelar <span class="numero">-18°C</span>
          </div>
          <div class="indicador III">
            Consumo <span class="numero">4°C</span>
          </div>
          <div class="indicador IIII">
            Descongelar <span class="numero">16°C</span>
          </div>
          <div class="indicador IIIII">
            Perigo <span class="numero">21°C</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const labels = [
    "1:00am",
    "6:00am",
    "9:00am",
    "12:00",
    "01:00pm",
    "04:00pm",
    "07:00pm",
    "10:00pm",
    "00:00pm",
  ];

  const data = {
    labels: labels,

    datasets: [
      {
        label: "Refrigerador 1",
        backgroundColor: "red",
        borderColor: "red",
        data: [-12, -10, -15, -22, -20, -11, 0, -8, -3],
      },
      {
        label: "Refrigerador 2",
        backgroundColor: "blue",
        borderColor: "blue",
        data: [0, -10, -5, -2, 0, 3, 4, -3, 1],
      },
      {
        label: "Refrigerador 3",
        backgroundColor: "green",
        borderColor: "green",
        data: [-4, 1, -15, -2, -2, 0, 5, 6, 4],
      },
      {
        label: "Refrigerador 4",
        backgroundColor: "purple",
        borderColor: "purple",
        data: [3, -10, -5, 2, -17, -11, -5, -19, -14],
      },
    ],
  };

  const config = {
    type: "line",
    data: data,
    options: {},
  };
</script>

<script>
  const Chart_meus_refrigeradores = new Chart(
    document.getElementById("Chart_meus_refrigeradores"),
    config
  );
</script>
